<!-- contact.html -->
{% extends "base.html" %}
{% block title %}聯絡管理員{% endblock %}
{% block content %}
{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
        <form action="." name='my form' method='POST'>
            {% csrf_token %}
            <h3>寫信給管理員</h3>
        </div>
        <div class="panel-body">
            {{ form.as_p }}
        </div>
        <div class="panel-footer">
            <input type="submit" value="送出">
        </form>
        </div>
    </div>
</div>
{% endblock %}
